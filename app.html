<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyros - Smart Photo Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilo para el video, por defecto con espejo (para cámara frontal) */
    video {
      transform: scaleX(-1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    /* Clase para quitar el espejo (para cámara trasera) */
    .no-mirror {
      transform: scaleX(1);
    }

    .glow {
      box-shadow: 0 0 15px rgba(120, 120, 255, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .glow:hover {
      box-shadow: 0 0 25px rgba(120, 120, 255, 0.8);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particles Background */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      pointer-events: none;
      z-index: 0;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-red-100 min-h-screen flex flex-col items-center p-6 relative overflow-y-auto">

  <!-- Particles Canvas -->
  <canvas id="particles"></canvas>

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col py-8 px-6 space-y-6 relative z-10 fade-in">
    
    <!-- App Header -->
    <div class="text-center fade-in" style="animation-delay: 0.2s;">
      <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">Pyros</h1>
      <p class="text-gray-500 text-sm">Tu analizador inteligente de fotos</p>
    </div>

    <!-- Video Stream / Preview Captured Image -->
    <div class="w-full flex flex-col items-center fade-in" style="animation-delay: 0.4s;">
      <!-- El elemento de video siempre será visible para mostrar la transmisión de la cámara -->
      <!-- Se añadieron playsinline y muted para una mejor compatibilidad con iOS -->
      <video id="video" class="w-full h-48 object-cover rounded-2xl border-4 border-dashed border-gray-300 mb-4 glow" autoplay playsinline muted></video>
      <!-- La imagen de previsualización estará oculta por defecto y se mostrará solo cuando se tome o suba una foto -->
      <img id="preview" class="object-contain rounded-2xl border-4 border-dashed border-gray-300 mirror glow hidden" src="" alt="Vista previa" style="max-width: 90%; max-height: 70vh; margin: auto; background: #fff;">
    </div>

    <!-- Buttons -->
    <div class="flex space-x-4 w-full justify-center">
      <button id="takePhotoBtn" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group">
        <i class="fas fa-camera text-xl group-hover:rotate-12 transition-transform duration-300"></i>
        <span>Sacar Foto</span>
      </button>

      <button id="uploadBtn" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group">
        <i class="fas fa-upload text-xl group-hover:rotate-12 transition-transform duration-300"></i>
        <span>Subir Foto</span>
      </button>
    </div>

    <!-- Hidden Upload Input -->
    <input type="file" id="fileInput" accept="image/*" class="hidden">

    <!-- Canvas para captura de foto (sigue oculto, usado para procesamiento) -->
    <canvas id="canvas" class="hidden"></canvas>

    <!-- Result Box -->
    <div id="resultBox" class="w-full bg-gray-50 rounded-xl p-4 text-center text-gray-700 text-sm min-h-24 transition-opacity duration-500 fade-in" style="animation-delay: 0.8s;">
      <p>Usa la cámara o sube una foto para analizarla.</p>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden flex justify-center items-center">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
    </div>

  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-gray-400 text-xs z-10 fade-in" style="animation-delay: 1s;">
    Pyros © 2025 • Powered by Elden
  </div>

  <script>
    // Particles Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 1.5 + 0.5;
        this.alpha = Math.random();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(120, 120, 255, ${this.alpha})`;
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
        this.draw();
      }
    }

    function createParticles(num) {
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    createParticles(100);
    animate();

    // App Logic
    const video = document.getElementById('video');
    const canvasEl = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const resultBox = document.getElementById('resultBox');
    const loading = document.getElementById('loading');

    // Activate the camera on load
    // Intenta obtener la cámara trasera primero, luego recurre a cualquier cámara disponible
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => {
        video.srcObject = stream;
        video.style.display = "block"; // Asegura que el video sea visible
        // Comprueba si la cámara activa es la trasera para quitar el espejo
        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        const settings = track.getSettings();

        if (settings.facingMode === 'environment') {
          video.classList.add('no-mirror'); // Añade clase para quitar el espejo
        } else {
          video.classList.remove('no-mirror'); // Asegura que el espejo esté si es cámara frontal
        }
      })
      .catch(err => {
        console.warn('No se pudo acceder a la cámara trasera (environment), intentando la cámara por defecto:', err);
        // Recurre a cualquier cámara disponible (normalmente la frontal en móvil si la trasera falla)
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.style.display = "block";
            // Comprueba si la cámara activa es la frontal para mantener el espejo
            const track = stream.getVideoTracks()[0];
            const settings = track.getSettings();
            if (settings.facingMode === 'user' || !settings.facingMode) { // 'user' para frontal, undefined si no se especifica
              video.classList.remove('no-mirror'); // Asegura que el espejo esté si es cámara frontal
            } else {
              video.classList.add('no-mirror'); // Quita el espejo si es otra (ej. trasera por defecto)
            }
          })
          .catch(err => {
            resultBox.innerHTML = '<p class="text-red-500">No se pudo acceder a la cámara. Puedes usar el botón "Subir Foto".</p>';
            console.error('Error al acceder a la cámara:', err);
            video.style.display = "none"; // Oculta el video si el acceso a la cámara falla
          });
      });

    // Función para enviar la imagen a la API de Gemini y mostrar el resultado
    async function enviarImagenAApi(file) {
      loading.style.display = "flex";
      resultBox.innerHTML = "Procesando imagen con IA...";
      video.style.display = "none"; // Oculta el video al procesar una imagen
      preview.style.display = "block"; // Muestra la imagen de previsualización

      try {
        // Convierte el archivo de imagen a Base64
        const base64ImageData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(',')[1]); // Obtiene solo la parte Base64
          reader.onerror = error => reject(error);
          reader.readAsDataURL(file);
        });

        // Clave de la API de Gemini (reemplazar con tu clave real si se despliega)
        // ADVERTENCIA: Almacenar claves API directamente en el código frontend no es recomendable para producción.
        const apiKey = "AIzaSyCrhgku7xjaToAZVzjiY5hFfqoQk1Jinrk"; // La clave API se deja vacía, Canvas la proporcionará en tiempo de ejecución.
        
        if (!apiKey) {
          resultBox.innerHTML = '<p class="text-red-500">Error: La clave API de Gemini no está configurada. Asegúrate de que el entorno de Canvas la esté proporcionando o inserta tu clave directamente si no estás en Canvas.</p>';
          loading.style.display = "none";
          return; // Detiene la ejecución si no hay clave API
        }

        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        // Construye el payload para la API de Gemini
        const payload = {
          contents: [
            {
              role: "user",
              parts: [
                { text: "¿Cuál es la marca y el modelo del coche en esta imagen? Por favor, proporciona solo la marca y el modelo. Por ejemplo: 'SEAT Ibiza'." },
                {
                  inlineData: {
                    mimeType: file.type,
                    data: base64ImageData
                  }
                }
              ]
            }
          ],
          generationConfig: {
            temperature: 0.2, // Temperatura más baja para respuestas más enfocadas
            topP: 0.95,
            topK: 40,
            maxOutputTokens: 100 // Limita la salida para mantenerla concisa
          }
        };

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`Error de la API de Gemini: ${response.status} - ${errorData.error?.message || 'Error desconocido'}`);
        }

        const result = await response.json();

        if (result.candidates && result.candidates.length > 0 &&
            result.candidates[0].content && result.candidates[0].content.parts &&
            result.candidates[0].content.parts.length > 0) {
          const carInfo = result.candidates[0].content.parts[0].text;
          resultBox.innerHTML = `<strong>Coche detectado:</strong> ${carInfo}`;
        } else {
          resultBox.innerHTML = "No se pudo detectar el coche o la respuesta fue inesperada.";
        }
      } catch (error) {
        resultBox.innerHTML = "Error: " + error.message;
        console.error("Error al procesar la imagen con Gemini:", error);
      } finally {
        loading.style.display = "none";
      }
    }

    // Captura la foto de la cámara y la envía a la API
    takePhotoBtn.addEventListener('click', () => {
      canvasEl.width = video.videoWidth;
      canvasEl.height = video.videoHeight;
      canvasEl.getContext('2d').drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
      canvasEl.toBlob((blob) => {
        if (blob) {
          const file = new File([blob], "captura.jpg", { type: "image/jpeg" });
          preview.src = URL.createObjectURL(blob);
          preview.style.display = "block"; // Muestra la previsualización con la imagen capturada
          video.style.display = "none"; // Oculta la transmisión de video
          enviarImagenAApi(file);
        }
      }, "image/jpeg");
    });

    // Sube la foto desde el dispositivo y la envía a la API
    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block"; // Muestra la previsualización con la imagen subida
        video.style.display = "none"; // Oculta la transmisión de video
        enviarImagenAApi(file);
      }
    });
  </script>
</body>
</html>
