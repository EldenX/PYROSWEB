<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyros - Smart Photo Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    video {
      transform: scaleX(-1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .mirror {
      transform: scaleX(1);
    }

    .glow {
      box-shadow: 0 0 15px rgba(120, 120, 255, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .glow:hover {
      box-shadow: 0 0 25px rgba(120, 120, 255, 0.8);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particles Background */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      pointer-events: none;
      z-index: 0;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-red-100 min-h-screen flex flex-col items-center p-6 relative overflow-y-auto">

  <!-- Particles Canvas -->
  <canvas id="particles"></canvas>

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col py-8 px-6 space-y-6 relative z-10 fade-in">
    
    <!-- App Header -->
    <div class="text-center fade-in" style="animation-delay: 0.2s;">
      <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">Pyros</h1>
      <p class="text-gray-500 text-sm">Tu analizador inteligente de fotos</p>
    </div>

    <!-- Video Stream -->
    <div class="w-full flex flex-col items-center fade-in" style="animation-delay: 0.4s;">
      <video id="video" class="w-full h-48 object-cover rounded-2xl border-4 border-dashed border-gray-300 mb-4 glow" autoplay></video>

      <!-- Buttons -->
      <div class="flex space-x-4 w-full justify-center">
        <button id="takePhotoBtn" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group">
          <i class="fas fa-camera text-xl group-hover:rotate-12 transition-transform duration-300"></i>
          <span>Sacar Foto</span>
        </button>

        <button id="uploadBtn" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group">
          <i class="fas fa-upload text-xl group-hover:rotate-12 transition-transform duration-300"></i>
          <span>Subir Foto</span>
        </button>
      </div>

      <!-- Hidden Upload Input -->
      <input type="file" id="fileInput" accept="image/*" class="hidden">

      <!-- Canvas para captura de foto -->
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <!-- Preview Captured Image -->
    <div class="w-full flex justify-center fade-in" style="animation-delay: 0.6s;">
      <img id="preview" class="object-contain rounded-2xl border-4 border-dashed border-gray-300 mirror glow" src="" alt="Vista previa" style="display: none; max-width: 90%; max-height: 70vh; margin: auto; background: #fff;">
    </div>

    <!-- Result Box -->
    <div id="resultBox" class="w-full bg-gray-50 rounded-xl p-4 text-center text-gray-700 text-sm min-h-24 transition-opacity duration-500 fade-in" style="animation-delay: 0.8s;">
      <p>Usa la cámara o sube una foto para analizarla.</p>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden flex justify-center items-center">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
    </div>

  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-gray-400 text-xs z-10 fade-in" style="animation-delay: 1s;">
    Pyros © 2025 • Powered by Bia API
  </div>

  <script>
    // Particles Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 1.5 + 0.5;
        this.alpha = Math.random();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(120, 120, 255, ${this.alpha})`;
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
        this.draw();
      }
    }

    function createParticles(num) {
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    createParticles(100);
    animate();

    // App Logic
    const video = document.getElementById('video');
    const canvasEl = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const resultBox = document.getElementById('resultBox');
    const loading = document.getElementById('loading');

    // Activar la cámara al cargar
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('No se pudo acceder a la cámara. Puedes usar el botón "Subir Foto".');
        console.error('Error al acceder a la cámara:', err);
      });

    // Función para enviar la imagen a la API y mostrar el resultado
    async function enviarImagenAApi(file) {
      loading.style.display = "flex";
      resultBox.innerHTML = "Procesando imagen...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://api.pyros.site/procesar-imagen/", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Error al procesar la imagen");
        }

        const data = await response.json();
        // Mostrar imagen procesada desde base64
        const url = "data:image/jpeg;base64," + data.image_b64;
        preview.src = url;
        preview.style.display = "block";
        // Mostrar información del coche
        if (data.car_info) {
          resultBox.innerHTML = `<strong>Marca:</strong> ${data.car_info.make}<br>
                                 <strong>Modelo:</strong> ${data.car_info.model}<br>
                                 <strong>Probabilidad:</strong> ${(data.car_info.prob * 100).toFixed(2)}%`;
        } else {
          resultBox.innerHTML = "No se detectó ningún coche.";
        }
      } catch (error) {
        resultBox.innerHTML = "Error: " + error.message;
      } finally {
        loading.style.display = "none";
      }
    }

    // Capturar foto desde la cámara y enviarla a la API
    takePhotoBtn.addEventListener('click', () => {
      canvasEl.width = video.videoWidth;
      canvasEl.height = video.videoHeight;
      canvasEl.getContext('2d').drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
      canvasEl.toBlob((blob) => {
        if (blob) {
          const file = new File([blob], "captura.jpg", { type: "image/jpeg" });
          preview.src = URL.createObjectURL(blob);
          preview.style.display = "block";
          enviarImagenAApi(file);
        }
      }, "image/jpeg");
    });

    // Subir foto desde el dispositivo y enviarla a la API
    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        enviarImagenAApi(file);
      }
    });
  </script>
</body>
</html>
