<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyros - Smart Photo Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    video {
      transform: scaleX(-1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .mirror {
      transform: scaleX(1);
    }

    .glow {
      box-shadow: 0 0 15px rgba(120, 120, 255, 0.5);
      transition: box-shadow 0.3s ease;
    }

    .glow:hover {
      box-shadow: 0 0 25px rgba(120, 120, 255, 0.8);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particles Background */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 80%);
      pointer-events: none;
      z-index: 0;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-red-100 min-h-screen flex flex-col items-center p-6 relative overflow-y-auto">

  <!-- Particles Canvas -->
  <canvas id="particles"></canvas>

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col py-8 px-6 space-y-6 relative z-10 fade-in">
    
    <!-- App Header -->
    <div class="text-center fade-in" style="animation-delay: 0.2s;">
      <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">Pyros</h1>
      <p class="text-gray-500 text-sm">Tu analizador inteligente de fotos</p>
    </div>

    <!-- Video Stream -->
    <div class="w-full flex flex-col items-center fade-in" style="animation-delay: 0.4s;">
      <!-- Video element for live camera feed -->
      <video id="video" class="w-full h-48 object-cover rounded-2xl border-4 border-dashed border-gray-300 mb-4 glow" autoplay></video>
      
      <!-- Image element for captured/uploaded photo preview -->
      <img id="preview" class="object-contain rounded-2xl border-4 border-dashed border-gray-300 mirror glow" src="" alt="Vista previa" style="display: none; max-width: 90%; max-height: 70vh; margin: auto; background: #fff;">
    </div>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-4 w-full justify-center mt-4">
      <button id="takePhotoBtn" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group">
        <i class="fas fa-camera text-xl group-hover:rotate-12 transition-transform duration-300"></i>
        <span>Sacar Foto</span>
      </button>

      <button id="uploadBtn" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group">
        <i class="fas fa-upload text-xl group-hover:rotate-12 transition-transform duration-300"></i>
        <span>Subir Foto</span>
      </button>

      <button id="restartCameraBtn" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-5 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out flex items-center space-x-2 group" style="display: none;">
        <i class="fas fa-sync-alt text-xl group-hover:rotate-12 transition-transform duration-300"></i>
        <span>Reiniciar Cámara</span>
      </button>
    </div>

    <!-- Hidden Upload Input -->
    <input type="file" id="fileInput" accept="image/*" class="hidden">

    <!-- Canvas para captura de foto -->
    <canvas id="canvas" class="hidden"></canvas>

    <!-- Result Box -->
    <div id="resultBox" class="w-full bg-gray-50 rounded-xl p-4 text-center text-gray-700 text-sm min-h-24 transition-opacity duration-500 fade-in" style="animation-delay: 0.8s;">
      <p>Usa la cámara o sube una foto para analizarla.</p>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden flex justify-center items-center">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
    </div>

  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-gray-400 text-xs z-10 fade-in" style="animation-delay: 1s;">
    Pyros © 2025 • Powered by Gemini API
  </div>

  <script>
    // Particles Background (No changes here)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.radius = Math.random() * 1.5 + 0.5;
        this.alpha = Math.random();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(120, 120, 255, ${this.alpha})`;
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
        this.draw();
      }
    }

    function createParticles(num) {
      for (let i = 0; i < num; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.update();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    createParticles(100);
    animate();

    // App Logic
    const video = document.getElementById('video');
    const canvasEl = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const resultBox = document.getElementById('resultBox');
    const loading = document.getElementById('loading');
    const restartCameraBtn = document.getElementById('restartCameraBtn'); // New button

    let currentStream; // To keep track of the camera stream

    // Function to start the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        currentStream = stream; // Store the stream
        video.style.display = 'block'; // Show video feed
        preview.style.display = 'none'; // Hide image preview
        restartCameraBtn.style.display = 'none'; // Hide restart button
        resultBox.innerHTML = '<p>Usa la cámara o sube una foto para analizarla.</p>'; // Reset result box
      } catch (err) {
        resultBox.innerHTML = '<p class="text-red-500">No se pudo acceder a la cámara. Puedes usar el botón "Subir Foto".</p>';
        console.error('Error al acceder a la cámara:', err);
      }
    }

    // Function to stop the camera
    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }

    // Activate the camera on load
    window.onload = startCamera; // Call startCamera when the window loads

    // Function to send the image to the Gemini API and display the result
    async function enviarImagenAApi(file) {
      loading.style.display = "flex";
      resultBox.innerHTML = "Procesando imagen con IA...";

      try {
        // Convert the image file to Base64
        const base64ImageData = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(',')[1]); // Get only the Base64 part
          reader.onerror = error => reject(error);
          reader.readAsDataURL(file);
        });

        // Gemini API key (hardcoded for "one-day-only" use without backend)
        // WARNING: Storing API keys directly in frontend code is NOT recommended for production.
        const apiKey = "AIzaSyCrhgku7xjaToAZVzjiY5hFfqoQk1Jinrk"; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        // Construct the payload for the Gemini API
        const payload = {
          contents: [
            {
              role: "user",
              parts: [
                { text: "¿Cuál es la marca y el modelo del coche en esta imagen? Por favor, proporciona solo la marca y el modelo. Por ejemplo: 'SEAT Ibiza'." },
                {
                  inlineData: {
                    mimeType: file.type,
                    data: base64ImageData
                  }
                }
              ]
            }
          ],
          generationConfig: {
            temperature: 0.2, // Lower temperature for more focused answers
            topP: 0.95,
            topK: 40,
            maxOutputTokens: 100 // Limit output to keep it concise
          }
        };

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`Error de la API de Gemini: ${response.status} - ${errorData.error?.message || 'Error desconocido'}`);
        }

        const result = await response.json();

        if (result.candidates && result.candidates.length > 0 &&
            result.candidates[0].content && result.candidates[0].content.parts &&
            result.candidates[0].content.parts.length > 0) {
          const carInfo = result.candidates[0].content.parts[0].text;
          resultBox.innerHTML = `<strong>Coche detectado:</strong> ${carInfo}`;
        } else {
          resultBox.innerHTML = "No se pudo detectar el coche o la respuesta fue inesperada.";
        }
      } catch (error) {
        resultBox.innerHTML = "Error: " + error.message;
        console.error("Error al procesar la imagen con Gemini:", error);
      } finally {
        loading.style.display = "none";
      }
    }

    // Capturar foto desde la cámara y enviarla a la API
    takePhotoBtn.addEventListener('click', () => {
      stopCamera(); // Stop the camera stream
      video.style.display = 'none'; // Hide the video element
      preview.style.display = 'block'; // Show the image preview element
      
      canvasEl.width = video.videoWidth;
      canvasEl.height = video.videoHeight;
      canvasEl.getContext('2d').drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
      canvasEl.toBlob((blob) => {
        if (blob) {
          const file = new File([blob], "captura.jpg", { type: "image/jpeg" });
          preview.src = URL.createObjectURL(blob);
          enviarImagenAApi(file);
          restartCameraBtn.style.display = 'inline-flex'; // Show restart button
        }
      }, "image/jpeg");
    });

    // Subir foto desde el dispositivo y enviarla a la API
    uploadBtn.addEventListener('click', () => {
      stopCamera(); // Stop the camera stream if active
      video.style.display = 'none'; // Hide the video element
      preview.style.display = 'block'; // Show the image preview element
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        enviarImagenAApi(file);
        restartCameraBtn.style.display = 'inline-flex'; // Show restart button
      }
    });

    // Event listener for the new restart camera button
    restartCameraBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
